<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Desing</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicon CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="image/profile.jpg" alt="Photo" class="profile-img" />
      </div>
      <div class="text-data">
        <snap class="name">John larer</snap>
        <snap class="job">Developer</snap>
      </div>
      <div class="profile-icons">
        <a href="#" class="link" style="background-color: rgb(53, 53, 226)"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a href="#" class="link" style="background-color: rgb(73, 73, 247)"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" class="link" style="background-color: rgb(248, 44, 78)"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" class="link" style="background-color: black"
          ><i class="bx bxl-github"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">Contact me</button>
        <button class="button">About me</button>
      </div>

    </div>
  </body>
</html>
